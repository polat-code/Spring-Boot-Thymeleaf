<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Employee</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Add Employee</h2>
    <hr/>



    <form th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Enter name" class="form-control col-4 mb-4"/>
        <input type="text" th:field="*{email}" placeholder="Enter email" class="form-control col-4 mb-4"/>
        <input type="text" th:field="*{department}" placeholder="Enter department" class="form-control col-4 mb-4"/>

        <button class="btn btn-primary" type="submit">Save</button>
        <input type="hidden" th:field="${employee.id}"/>

    </form>
    <hr/>
    <a th:href="@{/list}" class="btn btn-primary"> Back to list</a>
    </div>

</body>
</html>
