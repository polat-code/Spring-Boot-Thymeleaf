<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>List Employees</title>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <h3>List Employees</h3>

            <hr/>

            <a th:href="@{/addEmployeeForm}" class="btn btn-primary mb-2">Add Employee</a>
            <table class="table table-bordered table-stripe" id = "employeeTable">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="employee: ${employees}">
                    <td th:text="${employee.name}"/>
                    <td th:text="${employee.email}"/>
                    <td th:text="${employee.department}"/>
                    <td>
                        <a th:href="@{/showUpdateForm(employeeId=${employee.id})}" class="btn btn-info">Update</a>
                        <a th:href="@{/deleteEmployee(employeeId=${employee.id})}" class="btn btn-danger ml-2">Delete</a>
                    </td>
                </tr>

                </tbody>
            </table>

        </div>
    </body>
</html>
